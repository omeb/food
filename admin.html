<div  ng-cloak style="max-width: 400px; margin: 0 auto;"> 
    <span class="timer">
                <h3 ng-show="username" ><span>{{ username }} (מנהל)</span>
            </h3>
            <h3 ng-show="!username" >אינכם מחוברים למערכת</h3>
        <h2 >
            {{ todayForDisplay }}
        </h2>
                        <span ng-show="username" class="logout" ng-click="logOut()">התנתקות</span>

    </span>
    <span class="deleted fadeInUp" ng-click="setView('home')">
            <h2>כניסות ויציאות  </h2>
    </span>
    <section ng-show="currentView == 'home'" class="animated fadeInUp">
        <article class="menu" ng-show="username">
            <h3>בחרו נתונים לייצוא לאקסל </h3>
            <h1><button ng-csv="allInstances" csv-header="['Action', 'Timestamp', 'Date', 'Time', 'Enterance']" filename="total-{{today}}.csv">
            <h2>{{ totalCounter }}</h2>
            </button>סה"כ כרגע במערכת</h1>            
            <span class="menuItem">
                    <button class="admin" style="min-width: 100px; margin-bottom:20px;" ng-repeat="(username, data)  in usersWithData" type="" ng-if="username!=='useradmin'" ng-csv="data.totalInstances" csv-header="['Action', 'Timestamp', 'Date', 'Time']" filename="{{username}}-{{today}}.csv"><h2>
                    {{ username }} <br> 
                    <h4>כניסה 1 : {{ data['entrance1'].counter }}</h4>
                    <h4>כניסה 2 : {{ data['entrance2'].counter }}</h4>
                    <h4>כניסה 3 : {{ data['entrance3'].counter }}</h4>
                    <h2> סה"כ:   {{ data['entrance1'].counter + data['entrance2'].counter + data['entrance3'].counter }}
 </h2>
                    </h2></button>         
            </span>
        </article>
        <article class="menu" ng-show="!username">
            <h1>ראשית יש להתחבר למערכת</h1>
            <span class="menuItem">
                <button type="" ng-click="goToLogin()">מעבר להתחברות</button>         
            </span>
        </article>
    </section>
    <section>
        <article class="animated fadeInUp">
            <h1>בקרה</h1>
            <button ng-show="!dataDeleted" type="" ng-click="resetAll()" ng-class="{'warnDelete': warnDelete}">{{ deleteAllLabel }}</button>
            <span ng-show="dataDeleted" class="deleted">הנתונים נמחקו בהצלחה</span>
        </article>
    </section>
</div>
